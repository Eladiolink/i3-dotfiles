[module/bspwm-mode]
type = internal/bspwm

format = <label-mode>

label-locked = %{T3}  %{T-}
label-locked-background = ${colors.background}
label-locked-foreground = ${colors.yellow-a1}
label-sticky = %{T3} 𢡊 %{T-}
label-sticky-background = ${colors.background}
label-sticky-foreground = ${colors.yellow-a1}
label-private = %{T3} 廬 %{T-}
label-private-background = ${colors.background}
label-private-foreground = ${colors.red-a1}
label-marked = %{T3}  %{T-}
label-marked-background = ${colors.background}
label-marked-foreground = ${colors.green-a1}